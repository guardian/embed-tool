<!DOCTYPE html>
<html>
<head>
    <base href="." target="_blank">
    <title>{{ name }} Embed Tool</title>
</head>

<body>
    <style>
        @font-face {
            font-family: 'Guardian Egyptian Web';
            src: url('https://interactive.guim.co.uk/fonts/guss-webfonts/GHGuardianHeadline/GHGuardianHeadline-Bold.woff2') format('woff2'),
                 url('https://interactive.guim.co.uk/fonts/guss-webfonts/GHGuardianHeadline/GHGuardianHeadline-Bold.woff') format('woff'),
                 url('https://interactive.guim.co.uk/fonts/guss-webfonts/GHGuardianHeadline/GHGuardianHeadline-Bold.ttf') format('truetype');
            font-weight: bold; // 700
            font-style: normal;
            font-stretch: normal;
        }

        @font-face {
            font-family: 'Guardian Sans Web';
            src: url('https://interactive.guim.co.uk/fonts/latin1/Guardian Sans Web-Regular.eot');
            src: url('https://interactive.guim.co.uk/fonts/latin1/Guardian Sans Web-Regular.eot?#iefix') format('embedded-opentype'),
                 url('https://interactive.guim.co.uk/fonts/latin1/Guardian Sans Web-Regular.woff') format('woff'),
                 url('https://interactive.guim.co.uk/fonts/latin1/Guardian Sans Web-Regular.ttf') format('truetype'),
                 url('https://interactive.guim.co.uk/fonts/latin1/Guardian Sans Web-Regular.svg#Guardian Sans Web-Regular') format('svg');
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            color: #121212;
            font-family: 'Guardian Egyptian Web';
            font-weight: 900;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #e9eff1;
            border-bottom: 1px solid #dfdfdf;
            padding: 6px 10px;
        }

        h1 {
            font-size: 32px;
            line-height: 1.2;
            color: #121212;
            margin: 0;
        }

        main {
            flex-grow: 2;
            display: flex;
        }

        .options,
        .preview {
            width: 50%;
            padding: 10px;
        }

        .options {
            overflow-y: scroll;
        }

        .options-group {
            display: none;
        }

        .options-group--current {
            display: block;
        }

        .options__label,
        .preview__label {
            margin: 0 0 6px;
            font-size: 20px;
        }

        .options__label {
            margin-top: 24px;
        }

        .option {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #dfdfdf;
        }

        .options__sub-label {
            font-size: 16px;
            line-height: 1.1;
            font-family: 'Guardian Sans Web';
            color: #121212;
            margin: 3px 12px 4px 0;
            float: left;
            width: 120px;
            font-weight: normal;
        }

        .options__input {
            min-width: 120px;
            width: calc(100% - 132px);
            box-sizing: border-box;
        }

        .options__input--textarea {
            height: 200px;
        }

        .hidden {
            display: none;
        }

        .preview {
            border-left: 1px solid #dfdfdf;
            background-color: #f6f6f6;
        }

        .preview__iframe {
            border: 0;
            height: 300px;
            width: 380px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #dfdfdf;
            margin-bottom: 12px;
        }

        .preview__url {
            width: calc(100% - 60px);
        }

        input,
        textarea {
            padding: 8px;
            font-size: 16px;
            line-height: 1.3;
            font-family: 'Guardian Sans Web';
            resize: none;
            border: 1px solid #dfdfdf;
        }

        select {
            padding: 8px;
            font-size: 16px;
            font-family: 'Guardian Sans Web';
            height: 36px;
        }
    </style>

    <header>
        <h1>{{ name }} Embed Tool</h1>
    </header>

    <main>
        <div class='options'>
            <h2 class='preview__label'>Fields</h2>
            {{#each fields}}
                <div class='option'>
                    <h2 class='options__sub-label'>{{ name }}</h2>

                    {{#switch type}}
                        {{#case 'text'}}
                            <input class='options__input' type='text' value='Cool article headline that we have found' name='{{ handlise name }}'>
                        {{/case}}

                        {{#case 'textarea'}}
                            <textarea class='options__input options__input--textarea' name='{{ handlise name }}'>We picked this article because it was a good article. This section should probably be quite short so the box doesn't get too big on mobile. Another sentence should just about do it.</textarea>
                        {{/case}}

                        {{#case 'select'}}
                            <select name='{{ handlise name }}' class='options__input'>
                                {{#each options}}
                                <option value='{{ handlise this }}'>{{ this }}</option>
                                {{/each}}
                            </select>
                        {{/case}}
                    {{/switch}}
                </div>
            {{/each}}
        </div>

        <div class='preview'>
            <h2 class='preview__label'>Preview</h2>
            <iframe class='preview__iframe' data-url='{{ path }}/embed/{{ handlise name }}/{{ version }}/'></iframe>

            <h2 class='preview__label'>Embed Url</h2>
            <input type='text' class='preview__url'>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript'>
        var data = {},
            defaultUrl = '{{ path }}/embed/{{ handlise name }}/{{ version }}/index.html'

        function buildDataObject() {
            $('.options__input').each(function(i, el) {
                data[$(el).attr('name')] = $(el).val();
            });
        }

        function buildURL() {
            var url = defaultUrl + '?'

            $.each(data, function(key, value) {
                url += key + '=' + encodeURIComponent(value) + '&'
            });

            url = url.substring(0, url.length - 1);

            $('.preview__url').val(url);
            $('.preview__iframe').attr('src', url);
        }

        function bindings() {
            $('.options__input').change(function() {
               buildDataObject();
               buildURL(); 
            });
        }

        function init() {
            buildDataObject();
            buildURL();
            bindings();
        }

        init();
    </script>
</body>
