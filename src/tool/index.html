<!DOCTYPE html>
<html>
<head>
    <base href="." target="_blank">
    <title>Embed Tool</title>
</head>

<body>
    <style>
        @font-face {
            font-family: 'Guardian Egyptian Web';
            src: url('https://interactive.guim.co.uk/fonts/guss-webfonts/GHGuardianHeadline/GHGuardianHeadline-Bold.woff2') format('woff2'),
                 url('https://interactive.guim.co.uk/fonts/guss-webfonts/GHGuardianHeadline/GHGuardianHeadline-Bold.woff') format('woff'),
                 url('https://interactive.guim.co.uk/fonts/guss-webfonts/GHGuardianHeadline/GHGuardianHeadline-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
            font-stretch: normal;
        }

        @font-face {
            font-family: 'Guardian Sans Web';
            src: url('https://interactive.guim.co.uk/fonts/latin1/Guardian Sans Web-Regular.eot');
            src: url('https://interactive.guim.co.uk/fonts/latin1/Guardian Sans Web-Regular.eot?#iefix') format('embedded-opentype'),
                 url('https://interactive.guim.co.uk/fonts/latin1/Guardian Sans Web-Regular.woff') format('woff'),
                 url('https://interactive.guim.co.uk/fonts/latin1/Guardian Sans Web-Regular.ttf') format('truetype'),
                 url('https://interactive.guim.co.uk/fonts/latin1/Guardian Sans Web-Regular.svg#Guardian Sans Web-Regular') format('svg');
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background-color: #f6f6f6;
        }

        body {
            color: #121212;
            font-family: 'Guardian Egyptian Web';
            font-weight: 900;
            flex-direction: column;
        }

        header {
            position: relative;
            background-color: white;
            border-bottom: 1px solid #dfdfdf;
        }

        .header__link {
            font-size: 24px;
            line-height: 1.2;
            padding: 12px 20px;
            color: #121212;
            margin: 0;
            display: inline-block;
            background-color: #ffe500;
            border-right: 1px solid #dfdfdf;
            text-decoration: none;
        }

        .header__link:hover {
            background-color: #ffbb50;
        }

        .header__title {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            text-align: center;
            font-size: 24px;
            line-height: 1.2;
            padding: 12px 0;
        }

        main {
            max-width: 700px;
            padding: 12px 20px;
            margin: 0 auto;
        }

        .embed-menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            grid-auto-rows: 1fr;
        }

        .embed-menu__option {
            background-color: #fff;
            color: #121212;
            padding-top: 100%;
        }
    </style>

    <header>
        <a class='header__link' href='{{ path }}'>Embed Tool</a>
        <h1 class='header__title'>Create an embed</h1>
    </header>

    <main>
        <div class='embed-menu'>
            {{#each embeds}}
                <a class='embed-menu__option' href='{{ path }}/tools/embed-tool/{{ handlise @this }}'>
                    {{ @this }}
                </a>
            {{/each}}
        </div>
    </main>
</body>
