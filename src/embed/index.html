            console.log(params);
            var html = "<span class='select__headline'><a target='_parent' href='" + params.headlineLink + "'>" + params.headline + "</a></span>" +
                       "<span class='select__source'>Originally published in <a target='_parent' href='" + params.pubLink + "'>" + params.publine + "</a></span>" +
                       "<span class='select__reason'>" +
                            params.reason +
                            "<br /><br /><a href='http://www.theguardian.com/us-news/series/guardian-selects' target='_parent'>Guardian Selects</a>, curated by our editors, brings exceptional content from across the web to our readers." +
                        "</span>";

            document.getElementsByClassName('select__content')[0].innerHTML = html;
        }

        function setClass() {
            var wrapper = document.getElementsByClassName('select__wrapper')[0];
            wrapper.className += ' select__wrapper--' + params['colour-scheme'];
        }

        function init() {
            params = getPageParameters(document.location.href);

            injectHTML();
            setClass();
        }

        init();
    </script>
</body>
